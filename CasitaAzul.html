		function cambiar(){
			
			for (var i = 0; i < document.f1.col.length; i++) {
				if (document.f1.col[i].checked) {
					valor=document.f1.col[i].value;	
					if(valor=='Rojo'){

					if(valor=='Verde'){

					if(valor=='Amarillo'){

					}	
				}
						
			}	

		}


		function drawStar(centerX,centerY,points,outer,inner,fill,stroke,line) {
			c.beginPath();
			c.moveTo(centerX,centerY+outer);
			for (var i = 0; i<2*points+1; i++) {
				var b=(i % 2 == 0)? outer: inner;
				var a= Math.PI * i/points;
				c.lineTo(centerX + b *	Math.sin(a),centerY + b * Math.cos(a));
			};
			c.closePath();
			c.fillStyle=fill;
			c.fill();
			c.strokeStyle=stroke;
			c.lineWidth=line;
			c.stroke();
		}
